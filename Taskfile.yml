---
version: "3"

vars:
  ANSIBLE_DIR: "{{.ROOT_DIR}}/provision/kubernetes/servers"
  CLUSTER_DIR: "{{.ROOT_DIR}}/kubernetes"
  PROVISION_DIR: "{{.ROOT_DIR}}/provision"

env:
  KUBECONFIG: ./kubeconfig

includes:
  as: .taskfiles/Ansible/Tasks.yml
  cs: .taskfiles/Cluster/Tasks.yml
  es: .taskfiles/ExternalSecrets/Tasks.yml
  fx: .taskfiles/Flux/Tasks.yml
  kp: .taskfiles/Kopia/Tasks.yml
  ku: .taskfiles/Kubernetes/Tasks.yml
  pc: .taskfiles/Precommit/Tasks.yml
  rk: .taskfiles/Rook/Tasks.yml
  vs: .taskfiles/VolSync/Tasks.yml

tasks:

  init:
    desc: Initialize workstation dependencies with Brew
    cmds:
      - brew install {{.DEPS}} {{.CLI_ARGS}}
    preconditions:
      - sh: command -v brew
        msg: |
          Homebrew is not installed. Using MacOS, Linux or WSL?
          Head over to https://brew.sh to get up and running.
    vars:
      DEPS: >-
        age
        ansible
        direnv
        fluxcd/tap/flux
        go-task/tap/go-task
        helm
        ipcalc
        jq
        kubernetes-cli
        kustomize
        pre-commit
        prettier
        sops
        stern
        terraform
        tflint
        weaveworks/tap/gitops
        yamllint
        yq

  verify:
    desc: Verify env settings
    cmds:
      - ./configure --verify

  configure:
    desc: Configure repository from env settings
    cmds:
      - ./configure