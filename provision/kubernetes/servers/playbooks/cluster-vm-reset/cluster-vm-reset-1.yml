---
- name: Cluster Reset
  hosts:
    - tiny01
  become: true
  gather_facts: true
  any_errors_fatal: true
  pre_tasks:
    - name: Pausing for 2 seconds...
      ansible.builtin.pause:
        seconds: 2
  tasks:

    - name: stop {{ vm.master1_name }}
      command: "qm stop {{ vm.master1_id }}"

    - name: stop {{ vm.worker1_name }}
      command: "qm stop {{ vm.worker1_id }}"

    - name: destroy {{ vm.master1_name }}
      command: "qm destroy {{ vm.master1_id }}"

    - name: destroy {{ vm.worker1_name }}
      command: "qm destroy {{ vm.worker1_id }}"
