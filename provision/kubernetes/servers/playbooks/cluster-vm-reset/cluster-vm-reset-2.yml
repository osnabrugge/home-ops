---
- name: Cluster Reset
  hosts:
    - tiny02
  become: true
  gather_facts: true
  any_errors_fatal: true
  pre_tasks:
    - name: Pausing for 2 seconds...
      ansible.builtin.pause:
        seconds: 2
  tasks:

    - name: stop {{ vm.master2_name }}
      command: "qm stop {{ vm.master2_id }}"

    - name: stop {{ vm.worker2_name }}
      command: "qm stop {{ vm.worker2_id }}"

    - name: destroy {{ vm.master2_name }}
      command: "qm destroy {{ vm.master2_id }}"

    - name: destroy {{ vm.worker2_name }}
      command: "qm destroy {{ vm.worker2_id }}"
