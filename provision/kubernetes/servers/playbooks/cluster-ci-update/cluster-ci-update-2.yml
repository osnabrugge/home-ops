---
- name: Update Cloud-Init Config
  hosts:
    - tiny02
  become: true
  gather_facts: true
  any_errors_fatal: true
  pre_tasks:
    - name: Pausing for 2 seconds...
      ansible.builtin.pause:
        seconds: 2
  tasks:

    - name: set {{ vm.master2_name }} cloud-init config
      command: "qm set {{ vm.master2_id }} --cicustom user=nfs-nas:snippets/{{ vm.master2_name }}-user.yml,network=nfs-nas:snippets/{{ vm.master2_name }}-network.yml,meta=nfs-nas:snippets/meta.yml"

    - name: set {{ vm.worker2_name }} cloud-init config
      command: "qm set {{ vm.worker2_id }} --cicustom user=nfs-nas:snippets/{{ vm.worker2_name }}-user.yml,network=nfs-nas:snippets/{{ vm.worker2_name }}-network.yml,meta=nfs-nas:snippets/meta.yml"
