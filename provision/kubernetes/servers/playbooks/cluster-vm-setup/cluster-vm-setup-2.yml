---
- name: Cluster Setup
  hosts:
    - tiny02
  become: true
  gather_facts: true
  any_errors_fatal: true
  pre_tasks:
    - name: Pausing for 2 seconds...
      ansible.builtin.pause:
        seconds: 2
  tasks:

    - name: create {{ vm.master2_name }}
      command: "qm clone 2{{ vm.template_id }} {{ vm.master2_id }} --name {{ vm.master2_name }} --format qcow2 --full --storage nfs-nas"

    - name: resize {{ vm.master2_name }} disk
      command: "qm resize {{ vm.master2_id }} scsi0 50G"

    - name: set {{ vm.master2_name }} hardware
      command: "qm set {{ vm.master2_id }} --boot order=scsi0;ide2 --efidisk0 local-lvm:1,format=raw,efitype=4m --bios ovmf --cpu cputype=host --cores {{ vm.master_cores }} --memory {{ vm.master_memory }} --net0 virtio,bridge=vmbr0 --cicustom user=nfs-nas:snippets/{{ vm.master2_name }}-user.yaml,network=nfs-nas:snippets/{{ vm.master2_name }}-network.yaml,meta=nfs-nas:snippets/meta.yaml"

    - name: start {{ vm.master2_name }}
      command: "qm start {{ vm.master2_id }}"

    - name: create {{ vm.worker2_name }}
      command: "qm clone 2{{ vm.template_id}} {{ vm.worker2_id }} --name {{ vm.worker2_name }} --format raw --full --storage local-lvm"

    - name: resize {{ vm.worker2_name }} disk
      command: "qm resize {{ vm.worker2_id }} scsi0 100G"

    - name: set {{ vm.worker2_name }} hardware
      command: "qm set {{ vm.worker2_id }} --boot order=scsi0;ide2 --efidisk0 local-lvm:1,format=raw,efitype=4m --bios ovmf --cpu cputype=host --cores {{ vm.worker_cores }} --memory {{ vm.worker_memory }} --net0 virtio,bridge=vmbr0 -hostpci0 02:10.0 -hostpci1 02:10.2 -hostpci2 02:10.4 -hostpci3 02:10.6 --cicustom user=nfs-nas:snippets/{{ vm.worker2_name }}-user.yaml,network=nfs-nas:snippets/{{ vm.worker2_name }}-network.yaml,meta=nfs-nas:snippets/meta.yaml -scsi1 /dev/disk/by-id/nvme-Samsung_SSD_970_EVO_Plus_1TB_S6S1NS0T404474P"

    - name: start {{ vm.worker2_name }}
      command: "qm start {{ vm.worker2_id }}"
