---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app network-resource-injector
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 10000
        runAsGroup: 10000
    controllers:
      main:
        replicas: 2
        selector:
          matchLabels:
            app: *app
        template:
          metadata:
            labels:
              app: *app
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          installer:
            image:
              repository: ghcr.io/k8snetworkplumbingwg/network-resources-injector
              tag: v1.5
            env:
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
        containers:
          main:
            nameoverride: webhook-server
            image:
              repository: ghcr.io/k8snetworkplumbingwg/network-resources-injector
              tag: v1.5
            command:
              - webhook
            args:
              - -insecure
              - -bind-address=0.0.0.0
              - -port=8443
              - -tls-private-key-file=/etc/tls/tls.key
              - -tls-cert-file=/etc/tls/tls.crt
              - -health-check-port=8444
              - -logtostderr
            env:
              - name: NAMESPACE
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
          securityContext:
            capabilities:
              drop:
                - ALL
              add: ["NET_BIND_SERVICE"]
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            livelinessProbe:
              httpGet:
                path: /healthz
                port: 8444
              initialDelaySeconds: 10
              periodSeconds: 5
            resources:
              requests:
                memory: "50Mi"
                cpu: "250m"
              limits:
                memory: "200Mi"
        pod:
          securityContext:
            capabilities:
              drop:
                - ALL
              add: ["NET_BIND_SERVICE"]
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
    serviceAccount:
      name: network-resources-injector-sa
    service:
      main:
        enabled: false
    persistence:
      tls:
        type: emptyDir
        globalMounts:
          - path: /etc/tls
