---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app network-resource-injector
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      netwprk-resource-injector:
        replicas: 2
        strategy: RollingUpdate
        selector:
          matchLabels:
            app: *app
        template:
          metadata:
            labels:
              app: *app
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          installer:
            image:
              repository: ghcr.io/k8snetworkplumbingwg/network-resources-injector
              tag: v1.5
            env:
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
        containers:
          app:
            image:
              repository: ghcr.io/k8snetworkplumbingwg/network-resources-injector
              tag: v1.5
            command:
              - webhook
            args:
              - -insecure
              - -bind-address=0.0.0.0
              - -port=8443
              - -tls-private-key-file=/etc/tls/tls.key
              - -tls-cert-file=/etc/tls/tls.crt
              - -health-check-port=8444
              - -logtostderr
            env:
              - name: NAMESPACE
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 8444
                  initialDelaySeconds: 10
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
                add: ["NET_BIND_SERVICE"]
            resources:
              requests:
                cpu: "250m"
              limits:
                memory: "200Mi"
    defaultPodOptions:
      securityContext:
        runAsUser: 10000
        runAsGroup: 10000

    service:
      app:
        controller: network-resource-injector
    persistence:
      tls:
        type: emptyDir
        globalMounts:
          - path: /etc/tls
      serviceAccount:
        name: network-resource-injector-sa
