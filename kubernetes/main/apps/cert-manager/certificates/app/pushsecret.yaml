---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/pushsecret_v1alpha1.json
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: homeops-ca-tls
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: azurekv
      kind: ClusterSecretStore
  selector:
    secret:
      name: homeops-ca-tls
  template:
    engineVersion: v2
    data:
      # Construct a JSON object with the base64 encoded values of tls.crt and tls.key
      secretData: '{{ printf "{\"tls.crt\":\"%s\",\"tls.key\":\"%s\"}" (index .data "tls.crt" | b64enc) (index .data "tls.key" | b64enc) }}'
  data:
    - match:
        secretKey: secretData
        remoteRef:
          remoteKey: homeops-ca-tls


