---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/pushsecret_v1alpha1.json
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: homeops-ca-tls
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: azurekv
      kind: ClusterSecretStore
  selector:
    secret:
      name: homeops-ca-tls
  data:
    - match:
        remoteRef:
          remoteKey: homeops-ca-tls

