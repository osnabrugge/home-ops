---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/pushsecret_v1alpha1.json
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: homeops-ca-tls
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: azurekv
      kind: ClusterSecretStore
  selector:
    secret:
      name: homeops-ca-tls
  template:
    engineVersion: v2
    data:
      # Manually construct a JSON object with the values of tls.crt and tls.key without the index function
      secretData: '{{ printf "{\"tls.crt\":\"%s\",\"tls.key\":\"%s\"}" .data.tls.crt .data.tls.key }}'
  data:
    - match:
        secretKey: secretData
        remoteRef:
          remoteKey: homeops-ca-tls
