---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: monero-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/charlie-haley/omada_exporter
              tag: 0.11.1
            env:
              insecure: true
              timeout: 60
            envFrom:
              - secretRef:
                  name: omada-exporter-secret
            resources:
              requests:
                cpu: 15m
                memory: 60M
              limits:
                memory: 120M
            service:
              main:
                ports:
                  http:
                    enabled: false
                  metrics:
                    enabled: true
                    protocol: TCP
                    port: 9202
