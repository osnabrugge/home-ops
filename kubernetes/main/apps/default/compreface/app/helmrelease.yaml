---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app compreface
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image: ghcr.io/onedr0p/postgres-init:16.2
            imagePullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: compreface-secret
        containers:
          main:
            image:
              repository: docker.io/exadel/compreface
              tag: 1.2.0-arcface-r100
            env:
              TZ: Etc/UTC
              POSTGRES_DB: compreface
              EXTERNAL_DB: true
              SAVE_IMAGES_TO_DB: true
            envFrom:
              - secretRef:
                  name: compreface-secret
            resources:
              requests:
                cpu: 10m
                memory: 1000Mi
              limits:
                memory: 6000Mi
    service:
      main:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: compreface.${SECRET_DOMAIN}
          io.cilium/lb-ipam-ips: 192.168.10.81
        ports:
          http:
            port: 8000
            targetPort: 80
            protocol: TCP
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/icon: mdi:cctv
        hosts:
          - host: &host compreface.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

