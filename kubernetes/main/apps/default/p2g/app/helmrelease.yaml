---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app p2g
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/philosowaffle/peloton-to-garmin
              tag: v3.6.1
            env:
              TZ: Etc/UTC
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 250Mi
    service:
      main:
        ports:
          http:
            port: 4000
    persistence:
      config:
        enabled: true
        existingClaim: p2g-config
        globalMounts:
          - path: /app/output
      server-json:
        type: configMap
        name: p2g-configmap
        globalMounts:
          - path: /app/configuration.local.json
            subPath: configuration.local.json
