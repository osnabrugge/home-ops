---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbittorrent-orphaned
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
      namespace: default
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "@daily"
          timeZone: &timeZone Etc/UTC
        containers:
          main:
            image:
              repository: ghcr.io/buroa/qbtools
              tag: v0.15.2
            env:
              TZ: *timeZone
            args: [
              "orphaned",
              "--exclude-pattern", "*_unpackerred",
              "--exclude-pattern", "*/manual/*",
              "--exclude-pattern", "*/music.import/*",
              # "--dry-run",
              "--server", "qbittorrent.default.svc.cluster.local",
              "--port", "80"
            ]
            resources:
              requests:
                intel.com/sriov: 1
                cpu: 5m
                memory: 64M
              limits:
                intel.com/sriov: 1
                memory: 128M
        pod:
          podAnnotations:
            k8s.v1.cni.cncf.io/networks: networking/storage-sriov-conf
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [10000]
    service:
      main:
        enabled: false
    persistence:
      media:
        type: nfs
        server: 192.168.80.11
        path: /volume1/share/media
        globalMounts:
          - path: /media
