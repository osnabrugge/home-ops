---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app simple-monero
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            nameOverride: monerod
            image:
              repository: ghcr.io/osnabrugge/simple-monerod
              tag: v0.18.3.1
            args:
              - --rpc-bind-ip=127.0.0.1
              - --rpc-bind-port=18081
              - --rpc-restricted-bind-ip=0.0.0.0
              - --rpc-restricted-bind-port=18089
              - --no-igd
              # - --zmq-pub=tcp://0.0.0.0:18083
              - --no-zmq
              - --enable-dns-blocklist
              - --prune-blockchain
              # - --sync-pruned-blocks
              # - --db-sync-mode=safe:sync
              - --out-peers=32
              - --limit-rate-up=51200
              - --limit-rate-down=204800
            resources:
              requests:
                cpu: 200m
                memory: 600Mi
                intel.com/sriov_netdevice: 1
              limits:
                memory: 1000Mi
                intel.com/sriov_netdevice: 1
          monero-exporter:
            image:
              repository: ghcr.io/osnabrugge/monero-exporter
              tag: 0.0.2
            command: ["/monero-exporter", "--monero-addr=http://127.0.0.1:18081"]
          tor:
            image:
              repository: ghcr.io/osnabrugge/tor-hidden-service
              tag: v0.4.7.8-57f8867
            env:
              MONEROD_TOR_SERVICE_HOSTS: 18089:monerod:18089
              MONEROD_TOR_SERVICE_VERSION: 3
            envFrom:
              - secretRef:
                  name: monerod-secret
          xmrblocks:
            image:
              repository: ghcr.io/moneroexamples/xmrblocks
              tag: release-v0.18
        pod:
          securityContext:
            readOnlyRootFilesystem: false
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
          podAnnotations:
            k8s.v1.cni.cncf.io/networks: networking/storage-sriov-conf
    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.10.77
        ports:
          http:
            enabled: false
          monero-exporter:
            enabled: true
            port: 9000
            targetPort: 9000
            protocol: TCP
          p2p:
            enabled: true
            port: 18080
            targetPort: 18080
            protocol: TCP
          # zmq:
          #   enabled: true
          #   port: 18083
          #   targetPort: 18083
          #   protocol: TCP
          rpc-restricted:
            enabled: true
            port: 18089
            targetPort: 18089
            protocol: TCP
    persistence:
      bitmonero:
        enabled: true
        type: nfs
        server: 192.168.80.11
        path: /volume1/apps/monero/monerod
        advancedMounts:
          main:
            main:
              - path: /home/monerod
                subPath: monerod
                readOnly: false
      secret-file:
        type: secret
        name: simple-monero-secret
        advancedMounts:
          tor:
            - path: /var/lib/tor/hidden_service
              subPath: hidden_service

