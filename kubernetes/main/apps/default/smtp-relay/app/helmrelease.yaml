---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app smtp-relay
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/boky/postfix
              tag: v4.1.0
            env:
              TZ: Etc/UTC
              POSTFIX_smtp_tls_security_level: "encrypt"
              XOAUTH2_SYSLOG_ON_FAILURE: "yes"
              XOAUTH2_FULL_TRACE: "yes"
              RELAYHOST: "smtp.office365.com:587"
              HOSTNAME: "{{ .Release.Name }}.${SECRET_DOMAIN}"
              ALLOWED_SENDER_DOMAINS: "${SECRET_DOMAIN}"
            envFrom:
              - secretRef:
                  name: smtp-relay-secret
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 50Mi
          postfix-exporter:
            image:
              repostitory: ghcr.io/osnabrugge/postfix-exporter
              tag: latest
            command: ["/bin/postfix_exporter"]
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.10.75
        ports:
          http:
            port: 25
            targetPort: 25
            protocol: TCP
    serviceMonitor:
      main:
        enabled: true
    persistence:
      config:
        enabled: true
        existingClaim: smtp-relay
        advancedMounts:
          main:
            main:
              - path: /docker-init.db
