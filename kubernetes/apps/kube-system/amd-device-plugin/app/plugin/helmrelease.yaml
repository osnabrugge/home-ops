---
# yaml-language-server: $schema=http://kubernetes-schemas.local.lan:8080/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: amd-device-plugin
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: daemonset
    image:
      repository: docker.io/rocm/k8s-device-plugin
      tag: 1.25.2.5@sha256:a4c3d684756cc2811d660ae98e57aae5c7344322d45a8d66033ef9c514771df8
      pullPolicy: IfNotPresent
    env:
      TZ: ${TIMEZONE}
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop: ["ALL"]
    priorityClassName: system-node-critical
    service:
      main:
        enabled: false
    persistence:
      sys:
        enabled: true
        type: hostPath
        hostPath: /sys
      device-plugins:
        enabled: true
        type: hostPath
        hostPath: /var/lib/kubelet/device-plugins
    tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
    nodeSelector:
      feature.node.kubernetes.io/pci-0300_1002.present: "true"
      kubernetes.io/arch: amd64
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        memory: 100Mi

