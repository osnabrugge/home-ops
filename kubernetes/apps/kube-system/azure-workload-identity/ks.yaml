---
# yaml-language-server: $schema=http://kubernetes-schemas.local.lan:8080/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-azure-workload-identity
  namespace: flux-system
spec:
  path: ./kubernetes/apps/kube-system/azure-workload-identity/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: azure-workload-identity
      namespace: kube-system
  interval: 15m
  retryInterval: 1m
  timeout: 3m
