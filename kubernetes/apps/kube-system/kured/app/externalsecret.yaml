---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kured
  namespace: kube-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azurekv
  target:
    name: kured-secret
    creationPolicy: Owner
  data:
    - secretKey: pushover-webhook
      remoteRef:
        key: kured-pushover-webhook
