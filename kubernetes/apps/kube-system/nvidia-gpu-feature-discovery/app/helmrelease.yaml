---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nvidia-gpu-feature-discovery
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://github.com/NVIDIA/gpu-feature-discovery
      chart: gpu-feature-discovery
      version: 0.8.0
      sourceRef:
        kind: HelmRepository
        name: nvidia-gpu-feature-discovery
        namespace: flux-system
      interval: 15m
  # https://github.com/NVIDIA/gpu-feature-discovery/blob/v0.8.0/deployments/helm/gpu-feature-discovery/values.yaml
  values:
    nfd.enabled: false
