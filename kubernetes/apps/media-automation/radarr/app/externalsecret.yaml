---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: radarr
  namespace: media-automation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azurekv
  target:
    name: prowlarr-secret
    creationPolicy: Owner
  data:
    - secretKey: RADARR__API_KEY
      remoteRef:
        key: radarr-api-key
    - secretKey: PUSHOVER_TOKEN
      remoteRef:
        key: radarr-pushover-token
    - secretKey: PUSHOVER_USER_KEY
      remoteRef:
        key: radarr-pushover-user-key
