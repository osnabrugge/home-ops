---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-ep
  namespace: monitoring
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: status
        group: public
        url: https://status.${SECRET_DOMAIN}/api/health
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: pushover
