---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: omada-exporter
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/charlie-haley/omada_exporter
      pullPolicy: IfNotPresent
      tag: 0.8.2@sha256:613913f8cdd5d72dad054acb98803d9890ef8157de6b47c0d4beec94a0ad7f55
    env:
      TZ: "${TIMEZONE}"
      host: https://omada-controller.networking.svc.cluster.local:8043
      request_timeout: 60
      site: Toronto
      insecure: true
    envFrom:
      - secretRef:
          name: omada-exporter-secret
    service:
      main:
        ports:
          http:
            port: 9202
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: 9202
