---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: omada-exporter
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azurekv
  target:
    name: omada-exporter-secret
    creationPolicy: Owner
  data:
    - secretKey: OMADA_USER
      remoteRef:
        key: omada-exporter-username
    - secretKey: OMADA_PASS
      remoteRef:
        key: omada-exporter-password
