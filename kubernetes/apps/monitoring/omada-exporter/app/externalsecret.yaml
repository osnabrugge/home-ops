---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: omada-exporter
  namespace: networking
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azurekv
  target:
    name: omada-exporter-secret
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: omada-exporter-username
    - secretKey: password
      remoteRef:
        key: omada-exporter-password
