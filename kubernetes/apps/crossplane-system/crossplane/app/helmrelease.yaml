---
# yaml-language-server: $schema=http://kubernetes-schemas.local.lan:8080/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crossplane
  namespace: crossplane-system
spec:
  interval: 30m
  chart:
    spec:
      chart: crossplane
      version: 1.14.2
      sourceRef:
        kind: HelmRepository
        name: crossplane
        namespace: flux-system
  maxHistory: 2
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    image:
      pullPolicy: "IfNotPresent"
    provider:
      packages: []
    configuration:
      packages: []
    metrics:
      enabled: true
    args:
      - --debug
    resourcesCrossplane:
      limits:
        memory: 975Mi
      requests:
        cpu: 25m
        memory: 975Mi
