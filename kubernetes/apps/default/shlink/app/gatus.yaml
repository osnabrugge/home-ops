---
apiVersion: v1
kind: ConfigMap
metadata:
  name: shlink-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: shlink
        group: public
        url: https://ln.${SECRET_DOMAIN}/rest/health
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: pushover
