---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app monerod
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      nameOverride: *app
    image:
      repository: sethsimmons/simple-monerod
      tag: v0.18.2.2
    environment:
      user: 1000:1000
    args:
      - --rpc-bind-ip=127.0.0.1
      - --rpc-bind-port=18081
      - --rpc-restricted-bind-ip=0.0.0.0
      - --rpc-restricted-bind-port=18089
      # - --public-node
      - --no-igd
      # - --zmq-pub=tcp://0.0.0.0:18083
      - --no-zmq
      - --enable-dns-blocklist
      - --prune-blockchain
      # - --sync-pruned-blocks
      # - --db-sync-mode=safe:sync
      # - --in-peers=32
      - --out-peers=32
      - --limit-rate-up=51200
      - --limit-rate-down=204800
      # - --prep-blocks-threads=8
    sidecars:
      monero-exporter:
        image: ghcr.io/osnabrugge/monero-exporter:kbld-rand-1633708808948946871-66361718615
        imagePullPolicy: IfNotPresent
        command: ["/monero-exporter", "--monero-addr=http://127.0.0.1:18081"]
      tor:
        image: goldy/tor-hidden-service:v0.4.7.8-57f8867
        imagePullPolicy: IfNotPresent
        env:
          MONEROD_TOR_SERVICE_HOSTS: 18089:monerod:18089
          MONEROD_TOR_SERVICE_VERSION: 3
        persistence:
          tor-keys:
            enabled: true
            mountPath: /var/lib/tor/hidden_service
            existingClaim: torkeys-pvc
    service:
      main:
        type: LoadBalancer
        externalIPs: ["${SVC_MONEROD_ADDR}"]
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: false
          monero-exporter:
            enabled: true
            port: 9000
            targetPort: 9000
            protocol: TCP
          p2p:
            enabled: true
            port: 18080
            targetPort: 18080
            protocol: TCP
          # zmq:
          #   enabled: true
          #   port: 18083
          #   targetPort: 18083
          #   protocol: TCP
          rpc-restricted:
            enabled: true
            port: 18089
            targetPort: 18089
            protocol: TCP
    podAnnotations:
      k8s.v1.cni.cncf.io/networks: networking/macvlan-conf
    persistence:
      bitmonero:
        enabled: true
        type: nfs
        server: "192.168.88.11"
        path: /volume1/apps/monero/monerod
        mountPath: /home/monero
    resources:
      requests:
        cpu: 200m
        memory: 600Mi
      limits:
        memory: 1000Mi
    securityContext:
      readOnlyRootFilesystem: false
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
