---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app rtsp-simple-server
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/osnabrugge/rtsp-simple-server
      tag: v0.23.2
    env:
      TZ: ${TIMEZONE}
      MTX_PROTOCOLS: tcp
      RTSP_PROTOCOLS: tcp
    service:
      main:
        ports:
          http:
            enabled: false
          rtmp:
            enabled: true
            port: 1935
            targetPort: 1935
            protocol: TCP
          rtsp:
            enabled: true
            primary: true
            port: 8554
            targetPort: 8554
            protocol: TCP
          hls:
            enabled: true
            port: 8888
            targetPort: 8888
            protocol: TCP
          webrtc:
            enabled: true
            port: 8889
            targetPort: 8889
            protocol: TCP
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi
