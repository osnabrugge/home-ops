---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app smtp-relay
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
    disableWait: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    disableWait: true
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      replicas: 1
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: boky/postfix
      tag: v3.6.1
    env:
      TZ: "${TIMEZONE}"
      POSTFIX_smtp_tls_security_level: "encrypt"
      XOAUTH2_SYSLOG_ON_FAILURE: "yes"
      XOAUTH2_FULL_TRACE: "yes"
      RELAYHOST: "smtp.office365.com:587"
      HOSTNAME: "{{ .Release.Name }}.${SECRET_DOMAIN}"
      ALLOWED_SENDER_DOMAINS: "${SECRET_DOMAIN}"
    envFrom:
      - secretRef:
          name: smtp-relay-secret
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_SMTP_RELAY_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 25
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        memory: 50Mi
