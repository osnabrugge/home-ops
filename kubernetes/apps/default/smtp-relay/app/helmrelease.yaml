---
# yaml-language-server: $schema=http://kubernetes-schemas.local.lan:8080/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: smtp-relay
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
    disableWait: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    disableWait: true
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      replicas: 1
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: boky/postfix
      tag: v3.6.1
    env:
      TZ: "${TIMEZONE}"
      POSTFIX_smtp_tls_security_level: "encrypt"
      XOAUTH2_SYSLOG_ON_FAILURE: "yes"
      XOAUTH2_FULL_TRACE: "yes"
      RELAYHOST: "smtp.office365.com:587"
      HOSTNAME: "{{ .Release.Name }}.${SECRET_DOMAIN}"
      ALLOWED_SENDER_DOMAINS: "${SECRET_DOMAIN}"
    envFrom:
      - secretRef:
          name: smtp-relay-secret
    # probes:
    #   liveness:
    #     enabled: false
    #   readiness:
    #     enabled: false
    #   startup:
    #     enabled: false
    sidecars:
      postfix-exporter:
        image: ghcr.io/osnabrugge/postfix-exporter
        imagePullPolicy: IfNotPresent
        command: ["/bin/postfix_exporter"]
    service:
      main:
        type: LoadBalancer
        externalIPs: ["${SVC_SMTP_RELAY_ADDR}"]
        externalTrafficPolicy: Local
        annotations:
          external-dns.alpha.kubernetes.io/hostname: smtp-relay.${SECRET_DOMAIN}
        ports:
          http:
            port: 25
            targetPort: 25
            protocol: TCP
    volumeClaimTemplates:
      - name: additional-config
        mountPath: /docker-init.db/
        accessMode: ReadWriteOnce
        size: 100Mi
        storageClass: ceph-block
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        memory: 50Mi
