---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app smtp-relay
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      replicas: 1
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: boky/postfix
      tag: v3.6.1
    env:
      TZ: "${TIMEZONE}"
      POSTFIX_smtp_tls_security_level: "encrypt"
      XOAUTH2_SYSLOG_ON_FAILURE: "yes"
      XOAUTH2_FULL_TRACE: "yes"
      RELAYHOST: "smtp.office365.com:587"
      HOSTNAME: "{{ .Release.Name }}.${SECRET_DOMAIN}"
      ALLOWED_SENDER_DOMAINS: "${SECRET_DOMAIN}"
    envFrom:
      - secretRef:
          name: smtp-relay-secret
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          exec:
            command:
              - sh
              - -c
              - >-
                ps axf | fgrep -v grep | egrep -q '\{supervisord\}|/usr/bin/supervisord' &&
                ps axf | fgrep -v grep | egrep -q '(/usr/lib/postfix/sbin/|/usr/libexec/postfix/)master'
          failureThreshold: 2
          initialDelaySeconds: 5
          periodSeconds: 5
      readiness:
        enabled: true
        custom: true
        spec:
          exec:
            command:
              - sh
              - -c
              - >-
                [ ! -f /tmp/container_is_terminating ] &&
                printf "EHLO healthcheck\n" | nc 127.0.0.1 587 | grep -qE "^220.*ESMTP Postfix"
          failureThreshold: 6
          initialDelaySeconds: 10
          periodSeconds: 60
      startup:
        enabled: true
        custom: true
        spec:
          exec:
            command:
              - sh
              - -c
              - >-
                ps axf | fgrep -v grep | egrep -q '\{supervisord\}|/usr/bin/supervisord' &&
                ps axf | fgrep -v grep | fgrep -q "postfix-script" &&
                ps axf | fgrep -v grep | fgrep -q 'opendkim.sh'
          failureThreshold: 12
          initialDelaySeconds: 5
          periodSeconds: 5
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_SMTP_RELAY_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 25
    volumeClaimTemplates:
      - name: additional-config
        mountPath: /docker-init.db/
        accessMode: ReadWriteOnce
        size: 100Mi
        storageClass: ceph-block
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        memory: 50Mi
