---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prowlarr
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azurekv
  target:
    name: prowlarr-secret
    creationPolicy: Owner
  data:
    - secretKey: PROWLARR__API_KEY
      remoteRef:
        key: prowlarr-api-key
