---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azurekv
  target:
    name: sonarr-secret
    creationPolicy: Owner
  data:
    - secretKey: SONARR__API_KEY
      remoteRef:
        key: sonarr-api-key
    - secretKey: PUSHOVER_TOKEN
      remoteRef:
        key: sonarr-pushover-token
    - secretKey: PUSHOVER_USER_KEY
      remoteRef:
        key: sonarr-pushover-user-key
