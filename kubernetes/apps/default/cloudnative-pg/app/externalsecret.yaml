---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azurekv
  target:
    name: cloudnative-pg-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: postgres-superuser-username
    - secretKey: password
      remoteRef:
        key: postgres-superuser-password
    - secretKey: AZURE_CONNECTION_STRING
      remoteRef:
        key: azure-backup-connection-string
    - secretKey: AZURE_STORAGE_ACCOUNT
      remoteRef:
        key: azure-backup-storage-account
    - secretKey: AZURE_STORAGE_KEY
      remoteRef:
        key: azure-backup-storage-key
