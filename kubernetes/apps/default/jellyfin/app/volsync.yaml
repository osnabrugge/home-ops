---
# yaml-language-server: $schema=http://kubernetes-schemas.local.lan:8080/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: jellyfin-restic
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azurekv
  target:
    name: jellyfin-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{ .REPOSITORY_TEMPLATE }}/jellyfin'
        RESTIC_PASSWORD: '{{ .RESTIC_PASSWORD }}'
        AZURE_ACCOUNT_NAME: '{{ .AZURE_ACCOUNT_NAME }}'
        AZURE_ACCOUNT_KEY: '{{ .AZURE_ACCOUNT_KEY }}'
  dataFrom:
    - extract:
        key: volsync-restic-template
---
# yaml-language-server: $schema=http://kubernetes-schemas.local.lan:8080/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: jellyfin
  namespace: default
spec:
  sourcePVC: config-jellyfin-0
  trigger:
    schedule: "0 7 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: jellyfin-restic-secret
    cacheCapacity: 2Gi
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 7
      within: 3d
