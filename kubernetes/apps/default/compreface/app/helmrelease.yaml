---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: compreface
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      01-init-db:
        image: ghcr.io/onedr0p/postgres-init:14.8
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: compreface-secret
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: exadel/compreface
      tag: 1.1.0-mobilenet
    env:
      TZ: ${TIMEZONE}
      postgres_db: compreface
      postgres_port: 5432
      external_db: true
      save_images_to_db: true
    envFrom:
      - secretRef:
          name: compreface-secret
    service:
      main:
        type: LoadBalancer
        annotations:
          coredns.io/hostname: compreface.${SECRET_DOMAIN}
        externalIPs: ["${SVC_COMPREFACE_ADDR}"]
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8000
            targetPort: 80
            protocol: TCP
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/icon: mdi:cctv
        hosts:
          - host: &host compreface.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    resources:
      requests:
        cpu: 10m
        memory: 1000Mi
      limits:
        memory: 6000Mi
