---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-off-deck
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: plex
  values:
    controller:
      type: cronjob
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "@hourly"
    restartPolicy: OnFailure
    image:
      repository: ghcr.io/osnabrugge/jbops
      tag: 1.0.890@sha256:74282fde565b058c212476ded5d8c291675cfc5864e66c62851417521d858e1b
    args: ["/entrypoint.sh", "--playlists", "Smart Toons"]
    env:
      TZ: "{$TIMEZONE}"
      JBOPS__SCRIPT_PATH: utility/off_deck.py
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: secret
        name: plex-jbops-secret
        subPath: config.ini
        mountPath: /config/config.ini
        readOnly: true
