apiVersion: v1
kind: Pod
metadata:
  name: dnsutils
  namespace: networking
spec:
  containers:
  - name: dnsutils
    image: registry.k8s.io/e2e-test-images/jessie-dnsutils:1.7
    command:
      - sleep
      - "infinity"
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - name: config
      subPath: "named.conf"
      mountPath: "/etc/named/named.conf"
      readOnly: true
    - name: secret-volume
      mountPath: "/named_config"
      readOnly: true
  volumes:
  - name: config
    configMap:
      name: bind9-configmap
  - name: secret-volume
    secret:
      secretName: bind9-secret

