apiVersion: v1
kind: Pod
metadata:
  name: dnsutils
  namespace: networking
spec:
  containers:
  - name: dnsutils
    image: registry.k8s.io/e2e-test-images/jessie-dnsutils:1.3
    command:
      - sleep
      - "infinity"
    imagePullPolicy: IfNotPresent
  restartPolicy: Always
  volumeMounts:
  - name: config
    subPath: "named.conf"
    mountPath: "/etc/named/named.conf"
    readOnly: true
  volumes:
  - name: config
    configMap:
      name: bind9-configmap
