---
# yaml-language-server: $schema=http://kubernetes-schemas.local.lan:8080/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bind9
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # initContainers:
    #   01-init-geoip:
    #     image: ghcr.io/maxmind/geoipupdate:v5.1.1
    #     imagePullPolicy: IfNotPresent
    #     env:
    #       - { name: GEOIPUPDATE_EDITION_IDS, value: GeoLite2-City }
    #       - { name: GEOIPUPDATE_FREQUENCY, value: "0" }
    #       - { name: GEOIPUPDATE_VERBOSE, value: "true" }
    #     envFrom:
    #       - secretRef:
    #           name: bind9-secret
    #     volumeMounts:
    #       - { name: geoip, mountPath: /usr/share/GeoIP }
    controller:
      replicas: 1
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: internetsystemsconsortium/bind9
      tag: "9.19"
    command:
      - "/usr/sbin/named"
      - "-g"
      - "-c"
      - "/etc/named/named.conf"
      - "-u"
      - "bind"
    serviceAccount:
      create: true
      name: bind9
    env:
      TZ: ${TIMEZONE}
    envFrom:
      - secretRef:
          name: bind9-secret
    dnsPolicy: None
    dnsConfig:
      nameservers:
        - "1.1.1.1"
        - "9.9.9.9"
    podSecurityContext:
      fsGroup: 106
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        externalIPs: ["${SVC_BIND9_ADDR}"]
        ports:
          http:
            enabled: false
          dns-tcp:
            primary: true
            port: 5053
            protocol: TCP
            targetPort: 5053
          dns-udp:
            port: 5053
            protocol: UDP
            targetPort: 5053
    persistence:
      scripts:
        enabled: true
        type: configMap
        name: bind9-configmap
        subPath: bind9-config.sh
        mountPath: /scripts/bind9-config.sh
        defaultMode: 0775
        readOnly: true
    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
