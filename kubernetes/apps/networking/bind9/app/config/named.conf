options {
  directory "/var/cache/bind";
  dnssec-validation no;
  listen-on port 53 { any; };
  listen-on-v6 { none; };
  recursion yes;
  allow-query { any; };
  querylog no;
  forwarders "1.1.1.1,9.9.9.9"
include "/named_config/named.conf.local";
// use the default zones
include "/etc/bind/named.conf.default-zones";
