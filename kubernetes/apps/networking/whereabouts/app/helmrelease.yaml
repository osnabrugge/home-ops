---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: whereabouts
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  values:
    controller:
      type: daemonset
    image:
      repository: ghcr.io/k8snetworkplumbingwg/whereabouts
      tag: v0.6.1

    serviceAccount:
      create: true

    securityContext:
      privileged: true

    tolerations:
      - effect: NoSchedule
        operator: Exists

    ports:
      http:
        enabled: false

    resources:
      requests:
        cpu: "100m"
        memory: "50Mi"
      limits:
        cpu: "100m"
        memory: "50Mi"
