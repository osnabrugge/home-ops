---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: whereabouts
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  values:
    updateStrategy: RollingUpdate
    namespaceOverride: "networking"
    image:
      repository: ghcr.io/k8snetworkplumbingwg/whereabouts
      tag: v0.6.1-amd64
    service:
      main:
        enabled: false
    serviceAccount:
      create: true
    securityContext:
      privileged: true
    resources:
      requests:
        cpu: "100m"
        memory: "50Mi"
      limits:
        memory: "50Mi"
    nodeSelector:
      beta.kubernetes.io/arch: amd64
    tolerations:
      - operator: Exists
        effect: NoSchedule
