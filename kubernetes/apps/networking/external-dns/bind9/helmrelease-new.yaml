---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bind9
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      01-init-geoip:
        image: ghcr.io/maxmind/geoipupdate:v5.1.1
        imagePullPolicy: IfNotPresent
        env:
          - { name: GEOIPUPDATE_EDITION_IDS, value: GeoLite2-City }
          - { name: GEOIPUPDATE_FREQUENCY, value: "0" }
          - { name: GEOIPUPDATE_VERBOSE, value: "true" }
        envFrom:
          - secretRef:
              name: bind9-secret
        volumeMounts:
          - { name: geoip, mountPath: /usr/share/GeoIP }
    controller:
    image:
      repository: internetsystemsconsortium/bind9
      tag: "9.18"
    command:
      - "/usr/sbin/named"
      - "-g"
      - "-c"
      - "/etc/named/named.conf"
      - "-u"
      - "bind"
    serviceAccount:
      create: true
      name: bind9
    env:
      TZ: ${TIMEZONE}
    envFrom:
      - secretRef:
          name: bind9-secret
    dnsPolicy: None
    dnsConfig:
      nameservers:
        - "1.1.1.1"
        - "9.9.9.9"
    podSecurityContext:
      fsGroup: 106
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: false
          dns-tcp:
            primary: true
            port: 53
            protocol: TCP
            targetPort: 53
          dns-udp:
            port: 53
            protocol: UDP
            targetPort: 53
    persistence:
      config:
        enabled: true
        name: bind9-config
        mountPath: /etc/named
        readOnly: true
      config-file:
        enabled: true
        type: configMap
        name: bind9-configmap
        mountPath: var/cache/bind/named.conf
        subPath: named.conf
    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
