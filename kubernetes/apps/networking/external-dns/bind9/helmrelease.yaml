---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app bind9
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ubuntu/bind9
      tag: edge
    fullnameOverride: *app
    env:
      ports:
        - containerPort: 53
          protocol: TCP
        - containerPort: 53
          protocol: UDP
    service:
      main:
        type: LoadBalancer
        externalIPs: ["${SVC_BIND9_ADDR}"]
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: false
          bind9-tcp:
            port: 5656
            protocol: TCP
            targetPort: 53
          bind9-udp:
            port: 5353
            protocol: UDP
            targetPort: 53

