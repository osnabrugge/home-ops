---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bind9
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: bind9
      version: 0.3.1
      sourceRef:
        kind: HelmRepository
        name: bind9
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    extraArgs:
      - --dns01-recursive-nameservers=1.1.1.1:53,9.9.9.9:53
      - --dns01-recursive-nameservers-only
    podDnsPolicy: None
    podDnsConfig:
      nameservers:
        - "1.1.1.1"
        - "9.9.9.9"
    chartMode: authoritative
    authoritative:
      ipv6_enabled: false
    mount_configuration_from_secret:
      enabled: true
      secretName: bind9-secret
    image:
      repository: internetsystemsconsortium/bind9
      pullPolicy: IfNotPresent
      tag: "9.18"
    service:
      type: ClusterIP
      port: 53
    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
