---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: multus
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: multus
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: osnabrugge
        namespace: flux-system
      interval: 30m

  values:
    image:
      repository: ghcr.io/k8snetworkplumbingwg/multus-cni
      tag: v4.0.1
      pullPolicy: IfNotPresent

    tolerations:
      - effect: NoSchedule
        operator: Exists

    cni:
      image:
        repository: ghcr.io/osnabrugge/cni-plugins
        tag: 1.3.0
        pullPolicy: IfNotPresent

      paths:
        config: /etc/cni/net.d
        bin: /opt/cni/bin

      version: "0.3.1"
