---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: storage-conf
  namespace: networking
spec:
  config: '{
      "cniVersion": "0.3.1",
      "type": "macvlan",
      "master": "storage",
      "mode": "bridge",
      "ipam": {
        "type": "whereabouts",
        "range": "192.168.88.0/24",
        "range_start": "192.168.88.201",
        "range_end": "192.168.88.254"
      }
    }'
