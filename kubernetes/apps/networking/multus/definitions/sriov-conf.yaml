spec:
  config: '{
      "cniVersion": "0.3.1",
      "type": "sriov",
      "vlan": 300,
      "ipam": {
        "type": "static",
        "addresses": [
          {
            "address": "192.168.30.103/24"
          }
        ]
      }
    }'
