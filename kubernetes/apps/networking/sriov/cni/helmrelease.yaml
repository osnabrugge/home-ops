---
# yaml-language-server: $schema=http://kubernetes-schemas.local.lan:8080/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sriov-cni
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: daemonset
      labels:
        tier: node
        app: sriov-cni
    image:
      repository: ghcr.io/k8snetworkplumbingwg/sriov-cni
      tag: v2.7.0@sha256:fce504e683275ab59215065ddf6433ca80d1b4b53f0d4b0cdf037da6701c7cb4
      pullPolicy: IfNotPresent
    env:
      TZ: ${TIMEZONE}
    securityContext:
      allowPrivilegeEscalation: false
      privileged: false
      readOnlyRootFilesystem: true
      capabilities:
        drop: ["ALL"]
    priorityClassName: system-node-critical
    persistence:
      cnibin:
        enabled: true
        type: hostPath
        hostPath: /opt/cni/bin
        mountPath: /host/opt/cni/bin
    tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
    nodeSelector:
      kubernetes.io/arch: amd64
      device: sriov-nic
    resources:
      requests:
        cpu: 100m
        memory: 50Mi
      limits:
        memory: 50Mi

