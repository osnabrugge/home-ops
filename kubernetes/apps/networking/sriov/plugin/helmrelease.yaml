---
# yaml-language-server: $schema=http://kubernetes-schemas.local.lan:8080/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sriov-device-plugin
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: daemonset
      labels:
        tier: node
        app: sriovdp
    image:
      repository: ghcr.io/k8snetworkplumbingwg/sriov-network-device-plugin
      tag: v3.5.1
      pullPolicy: IfNotPresent
    args: ["--log-dir=sriovdp", "--log-level=10"]
    env:
      TZ: ${TIMEZONE}
    hostNetwrork: true
    serviceAccount:
      create: true
      name: sriov-device-plugin
    securityContext:
      privileged: true
    service:
      main:
        enabled: false
    persistence:
      devicesock:
        enabled: true
        type: hostPath
        hostPath: /var/lib/kubelet/
        mountPath: /var/lib/kubelet/
      log:
        enabled: true
        type: hostPath
        hostPath: /var/log
        mountPath: /host/var/log
      device-info:
        enabled: true
        type: hostPath
        hostPath: /var/run/k8s.cni.cncf.io/devinfo/dp
        hostPathType: DirectoryOrCreate
        mountPath: /var/run/k8s.cni.cncf.io/devinfo/dp
      config-volume:
        enabled: true
        type: configMap
        name: sriovdp-configmap
        subPath: config.json
        mountPath: /etc/pcidp/config.json
        # items:
        #   - key: config.json
        #     path: config.json
    tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
    nodeSelector:
      kubernetes.io/arch: amd64
      device: sriov-nic
    resources:
      requests:
        cpu: 250m
        memory: 40Mi
      limits:
        memory: 200Mi

