---
apiVersion: batch/v1
kind: Job
metadata:
  name: ${APP}-${CLAIM}-restore
  namespace: ${NAMESPACE}
spec:
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: networking/macvlan-conf
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: restore
          image: ghcr.io/osnabrugge/kopia:0.13.0-rc2@sha256:e94ac60f1ae34d5cfd03dc52e00f2a5da7a1e83150d825e4aecf0f9c8b832d93
          env:
            - name: KOPIA_PASSWORD
              value: "none"
          command:
            - /bin/bash
            - -c
            - |-
              shopt -s dotglob
              printf "\e[1;32m%-6s\e[m\n" "[01/04] Connect to repo ..."      && kopia repo connect filesystem --path=/snapshots --override-hostname=cluster --override-username=root
              printf "\e[1;32m%-6s\e[m\n" "[02/04] Remove previous data ..." && rm -rf /data/${NAMESPACE}/${APP}/${CLAIM}/*
              printf "\e[1;32m%-6s\e[m\n" "[03/04] Restore snapshot ..."     && kopia snap restore "${SNAPSHOT}" /data/${NAMESPACE}/${APP}/${CLAIM}
              printf "\e[1;32m%-6s\e[m\n" "[04/04] Disconnect from repo ..." && kopia repo disconnect
          volumeMounts:
            - name: data
              mountPath: /data/${NAMESPACE}/${APP}/${CLAIM}
            - name: snapshots
              mountPath: /snapshots
          securityContext:
            privileged: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ${CLAIM}
        - name: snapshots
          nfs:
            server: "192.168.88.11"
            path: "/volume1/backup/home-cluster/kopia"
